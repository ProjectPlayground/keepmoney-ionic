<ion-content>
  <form [formGroup]="tagsForm">
    <ion-list>
      <ion-item>
        <ion-input #tagName formControlName="tagName"
                   type="text" minlength="2" maxlength="30" required="required"
                   placeholder="Добавить новый тег"
                   [(ngModel)]="tagsForm.tagName"
                   (keyup.enter)="tagsForm.invalid || add()"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-label *ngIf="tags.length == 0" class="no-tags">Тегов еще нету..</ion-label>
  <ion-list no-lines *ngIf="tags.length > 0">
    <ion-item-sliding #slidingItem *ngFor="let tag of tags">
      <ion-item>
        <span *ngIf="!isInEditMode(tag._id)" class="tag-label">{{tag.name}}</span>
        <input *ngIf="isInEditMode(tag._id)"
               required="required" minlength="2" maxlength="30" value="{{tag.name}}"
               [(ngModel)]="editableTagName"
               (keyup.enter)="updateTag()"/>
      </ion-item>
      <ion-item-options *ngIf="!isInEditMode(tag._id)">
        <button ion-button outline item-right icon-left (click)="editMode(tag, slidingItem)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button outline item-right icon-left (click)="remove(tag)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
