<ion-header>
  <ion-navbar>
    <ion-title>
      {{'Витрати'}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu()">
        <ion-icon name="more" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="purchases-content">
 <!-- <filter-purchases></filter-purchases>-->
  <ion-list>

    <ion-item *ngIf="isLoading" text-center>
      <ion-spinner></ion-spinner>
    </ion-item>

    <ion-item-group *ngFor="let group of groupedList.asGroup(); let ind = index" no-lines>

      <div *ngIf="group.visible">

      <ion-item-divider light class="item-divider" [class.first]="ind == 0">
        <ion-icon name="calendar"></ion-icon>
        <span class="purchases-divider">{{group.date | date:'dd.MM.yyyy'}}</span>
      </ion-item-divider>

      <ion-item-sliding #slidingItem *ngFor="let purchase of group.collection">

        <ion-item class="purchase-item" no-lines>
          <div>
            <ion-chip item-left class="amount-container">
              <ion-icon name="cash"></ion-icon>
              <ion-label>{{purchase.amount}}</ion-label>
            </ion-chip>
            {{purchase.title}}
          </div>

          <div>
            <ion-badge item-right *ngFor="let tag of purchase.tags"> {{tag.name}}</ion-badge>
          </div>
        </ion-item>

        <ion-item-options>
          <button ion-button outline item-right icon-left (click)="edit(purchase, slidingItem)">
            <ion-icon name="create"></ion-icon>
            {{'Редагувати'}}
          </button>
          <button ion-button outline item-right icon-left (click)="remove(purchase, slidingItem)">
            <ion-icon name="trash"></ion-icon>
            {{'Видалити'}}
          </button>
        </ion-item-options>
      </ion-item-sliding>
      </div>
    </ion-item-group>
  </ion-list>
  <ion-footer>
    <ion-toolbar>
      <ion-title>Всього витрачено <b>{{getTotalMoneySpent()}}</b> у.о.</ion-title>
      <ion-item>
        <ion-label>Filter</ion-label>
        <ion-select [(ngModel)]="filter" (ngModelChange)="filtration()">
          <ion-option value="all" >All</ion-option>
          <ion-option value="week">Week</ion-option>
          <ion-option value="month">Month</ion-option>
        </ion-select>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
</ion-content>
