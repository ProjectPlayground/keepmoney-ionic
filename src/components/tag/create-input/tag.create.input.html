<form [formGroup]="tagsForm">
  <ion-list>
    <ion-item>
      <ion-input #tagName formControlName="tagName"
                 type="text" minlength="2" maxlength="30" required="required"
                 placeholder="Додати новий тег"
                 [(ngModel)]="tagsForm.tagName"
                 (keyup.enter)="tagsForm.invalid || add(tagName)"
      ></ion-input>
    </ion-item>
  </ion-list>
</form>
