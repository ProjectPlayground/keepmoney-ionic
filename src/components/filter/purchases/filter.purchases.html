<form [formGroup]="filterForm">
  <ion-list no-lines>
    <ion-item>
      <ion-label fixed>Дата</ion-label>
      <ion-datetime #from formControlName="from" displayFormat="MM/DD/YYYY" pickerFormat="MMMM/DD/YYYY"
                    required="required" [(ngModel)]="filterForm.from"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>Дата</ion-label>
      <ion-datetime #to formControlName="to" displayFormat="MM/DD/YYYY" pickerFormat="MMMM/DD/YYYY" required="required"
                    [(ngModel)]="filterForm.to"></ion-datetime>
    </ion-item>
  </ion-list>
</form>
